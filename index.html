<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CULCULATOR</h1>
    </header>

    <div class="calculator-box">
        <div class="monitor">
            <p>0000000000</p>
        </div>
        <div class="_point">
            <p>.</p>
        </div>
        <div class="_multiplication">
            <p>*</p>
        </div>
        <div class="_division">
            <p>/</p>
        </div>
        <div class="_plus">
            <p>+</p>
        </div>
        <div class="_1">
            <p>1</p>
        </div>
        <div class="_2">
            <p>2</p>
        </div>
        <div class="_3">
            <p>3</p>
        </div>
        <div class="_minus">
            <p>-</p>
        </div>
        <div class="_4">
            <p>4</p>
        </div>
        <div class="_5">
            <p>5</p>
        </div>
        <div class="_6">
            <p>6</p>
        </div>
        <div class="_equals">
            <p>=</p>
        </div>
        <div class="_7">
            <p>7</p>
        </div>
        <div class="_8">
            <p>8</p>
        </div>
        <div class="_9">
            <p>9</p>
        </div>
        <div class="_0">
            <p>0</p>
        </div>
        <div class="C">
            <p><b>C</b></p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
